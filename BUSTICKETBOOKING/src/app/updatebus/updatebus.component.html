<app-navbarmain></app-navbarmain>

  <div class="row">

    <div class="col-md-6 offset-md-3">

      <div class="container">

        <div class="form-container">

          <form>

            <div class="form-row">

              <div class="form-group col-md-6">

                <label for="bus-id">Bus ID</label>

                <input type="text" class="form-control" id="bus-id">

              </div>

              <div class="form-group col-md-6">

                <label for="bus-name">Bus Name</label>

                <input type="text" class="form-control" id="bus-name">

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">

                <label for="bus-seats">Total seats</label>

                <input type="text" class="form-control" id="bus-seats">

              </div>

              <div class="form-group col-md-6">

                <label for="bus-type">Type</label>

                <select class="form-control" id="bus-type">

                  <option value="AC">AC</option>

                  <option value="NON-AC">NON-AC</option>

                </select>

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">

                <label for="bus-number">Bus No</label>

                <input type="text" class="form-control" id="bus-number">

              </div>

              <div class="form-group col-md-6">

                <label for="reg-number">Reg No</label>

                <input type="text" class="form-control" id="reg-number">

              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6 offset-md-3">

                <label for="engine-number">Engine No</label>

                <input type="text" class="form-control" id="engine-number">

              </div>

            </div>




            <div class="text-center">

              <button type="submit" class="btn btn-primary">Update</button>

            </div>

          </form>

        </div>

      </div>

    </div>

  </div>




  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
